<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-dark text-light shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login to Planfinity</h2>
                    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" name="email" required email placeholder="Enter your email" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}" #email="ngModel" />
                            <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" name="password" required placeholder="Enter your password" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}" #password="ngModel"
                            />
                            <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
                                Password must be at least 6 characters long.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">Login</button>
                        <p class="text-center mb-0">
                            New user? <a routerLink="/register" class="text-primary">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
