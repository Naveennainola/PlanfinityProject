<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-dark text-light shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign Up for Planfinity</h2>
                    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required minlength="2" placeholder="Enter your name" [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}" #name="ngModel" />
                            <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
                                Name must be at least 2 characters long.
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required email placeholder="Enter your email" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}" #email="ngModel" />
                            <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required minlength="6" placeholder="Enter your password" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}" #password="ngModel"
                            />
                            <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
                                Password must be at least 6 characters long.
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required [ngClass]="{'is-invalid': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) || (registerForm.submitted && user.password !== user.confirmPassword)}"
                                #confirmPassword="ngModel" />
                            <div class="invalid-feedback" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                                Please confirm your password.
                            </div>
                            <div class="invalid-feedback" *ngIf="registerForm.submitted && user.password !== user.confirmPassword">
                                Passwords do not match.
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" class="form-select" name="role" [(ngModel)]="user.role" required [ngClass]="{'is-invalid': role.invalid && (role.dirty || role.touched)}" #role="ngModel">
                <option value="" disabled selected>Select Role</option>
                <option value="ATTENDEE">Attendee</option>
                <option value="ORGANIZER">Organizer</option>
              </select>
                            <div class="invalid-feedback" *ngIf="role.invalid && (role.dirty || role.touched)">
                                Please select a role.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="registerForm.invalid">Register</button>
                        <p class="text-center mb-0">
                            Already have an account? <a routerLink="/login" class="text-primary">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
